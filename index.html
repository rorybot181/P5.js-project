<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Map Generator</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <div>
      <div> red for bombsites, blue for ct spawn, yellow for t spawn</div>
      <label for="numRooms">Number of Rooms: </label>
      <input type="number" id="numRooms" value="6">
    </div>
    <div>
      <label for="mapHeight">Map Height: </label>
      <input type="number" id="mapHeight" value="30"> 
    </div>
    <div>
      <label for="mapWidth">Map Width: </label>
      <input type="number" id="mapWidth" value="30">
    </div>
    <div>
      <label for="mapWidth">Number of bombsites 1-3: not functional</label>
      <input type="number" id="noBombsites" value="2">
    </div>
    <div>
      <button id="generateButton">Generate Map</button>
      <script src="sketch.js"></script>
    </div>
  </body>
</html>
